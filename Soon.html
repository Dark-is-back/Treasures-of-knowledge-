
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/all.main.css"> <!-- Make sure to provide the correct path to your CSS library -->
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 1em;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .btn {
            padding: 0.75em 1.5em;
            font-size: 1em;
            color: white;
            background-color: #007bff; /* Button color */
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3; /* Button color on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Coming Soon!</h1>
    <p>We are working on adding the new game. Stay tuned!</p>
    <a href="javascript:history.back()" class="btn">Go Back</a>
</div>

</body>
</html>
